      discovery:
        server-addr: 192.168.0.107:8848
    alibaba:
      seata:
        tx-service-group: my_test_tx_group

server:
  port: 18004

mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    call-setters-on-nulls: true

